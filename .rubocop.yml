AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'bin/*'
    - 'config/initializers/simple_form_bootstrap.rb'
    - 'db/migrate/20190801175519_change_collation_for_tag_names.acts_as_taggable_on_engine.rb'
    - 'db/migrate/20190801175518_add_missing_taggable_index.acts_as_taggable_on_engine.rb'
    - 'db/migrate/20190801175516_add_missing_unique_indices.acts_as_taggable_on_engine.rb'
    - 'db/migrate/20190801175515_acts_as_taggable_on_migration.acts_as_taggable_on_engine.rb'
    - 'db/migrate/20190801175520_add_missing_indexes_on_taggings.acts_as_taggable_on_engine.rb'
  TargetRubyVersion: 2.5

Layout/IndentFirstArrayElement:
  EnforcedStyle: consistent

Layout/IndentFirstHashElement:
  EnforcedStyle: consistent

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Metrics/LineLength:
  Max: 112  # Maximum line length from `rails new`

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
